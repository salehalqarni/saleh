
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة التقارير</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      width: 100%;
      max-width: 800px;
      margin: auto;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 10px 0;
    }
    .input-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .input-row textarea {
      flex: 1;
      margin: 0 10px;
      height: 100px;
      resize: none;
    }
    .input-row img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 1px solid #ccc;
    }
    .middle-section {
      text-align: center;
      margin-bottom: 20px;
    }
    .middle-section h2 {
      margin-bottom: 10px;
    }
    .tables-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 45%;
    }
    table, th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 8px;
    }
    .shawahid-section {
      margin-bottom: 20px;
    }
    .shawahid-section h3 {
      margin-bottom: 10px;
    }
    .shawahid-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .shawahid-container img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 1px solid #ccc;
    }
    .shawahid-container button {
      padding: 10px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .footer {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .footer textarea {
      width: 45%;
      height: 80px;
      resize: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- العنوان -->
    <div class="header">
      <h1>عنوان البرنامج</h1>
    </div>

    <!-- النصوص والصور -->
    <div class="input-row">
      <img src="https://via.placeholder.com/100" alt="صورة 1">
      <textarea placeholder="اكتب هنا..."></textarea>
      <img src="https://via.placeholder.com/100" alt="صورة 2">
    </div>

    <!-- العنوان والمربع النصي -->
    <div class="middle-section">
      <h2>عنوان فرعي</h2>
      <textarea placeholder="مربع نص بجانب العنوان"></textarea>
    </div>

    <!-- الجداول -->
    <div class="tables-row">
      <table>
        <tr><th>عمود 1</th><th>عمود 2</th><th>عمود 3</th><th>عمود 4</th></tr>
        <tr><td>بيان 1</td><td>بيان 2</td><td>بيان 3</td><td>بيان 4</td></tr>
        <tr><td>بيان 5</td><td>بيان 6</td><td>بيان 7</td><td>بيان 8</td></tr>
        <tr><td>بيان 9</td><td>بيان 10</td><td>بيان 11</td><td>بيان 12</td></tr>
      </table>
      <table>
        <tr><th>عمود 1</th><th>عمود 2</th></tr>
        <tr><td>بيان 1</td><td>بيان 2</td></tr>
        <tr><td>بيان 3</td><td>بيان 4</td></tr>
      </table>
    </div>

    <!-- الشواهد -->
    <div class="shawahid-section">
      <h3>الشواهد</h3>
      <div class="shawahid-container">
        <img src="https://via.placeholder.com/100" alt="شاهد">
        <button onclick="addTemplate()">إضافة قالب</button>
      </div>
    </div>

    <!-- النصوص السفلية -->
    <div class="footer">
      <textarea placeholder="مربع نص 1"></textarea>
      <textarea placeholder="مربع نص 2"></textarea>
    </div>
  </div>

  <script>
    let count = 1;
    function addTemplate() {
      if (count >= 6) return alert("لا يمكنك إضافة أكثر من 6 قوالب.");
      const container = document.querySelector(".shawahid-container");
      const img = document.createElement("img");
      img.src = "https://via.placeholder.com/100";
      img.alt = `شاهد ${count + 1}`;
      container.insertBefore(img, container.lastElementChild);
      count++;
    }
  </script>
</body>
</html>
